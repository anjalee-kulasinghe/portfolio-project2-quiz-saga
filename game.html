<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Try the multiple-choice quiz challenge on Quiz Saga interactive game page, where every click and keystroke brings the excitement of answering dynamic questions"
    />
    <meta
      name="keywords"
      content="game, multiple-choice, online, educational, knowledge, fun, question, answer"
    />
    <meta name="author" content="Anjalee Kulasinghe" />

    <!-- link to the css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- link to the favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <title>Game</title>
  </head>
  <body>
    <div class="game">
      <div id="quiz-game" class="quiz justify-center flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progress-text" class="hud-prefix">Question</p>
            <div id="progress-bar">
              <div id="progress-bar-full"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="head-main-text heading-one" id="score">0</h1>
          </div>
          <!-- Countdown timer -->
          <div id="timer" class="hud-item">
            <span class="timer-text" id="time-left">10</span>
            <span class="seconds-text">seconds</span>
          </div>
        </div>
        <h2 id="question" class="heading-two">The question comes here</h2>
        <br />
        <div id="quiz-answers">
          <button class="game-answer">Answer 1</button>
          <button class="game-answer">Answer 2</button>
          <button class="game-answer">Answer 3</button>
          <button class="game-answer">Answer 4</button>
        </div>

        <button id="button-next">Next</button> <br />
        <button id="button-home">Home</button>
      </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="assets/js/game.js"></script>
  </body>
</html>
