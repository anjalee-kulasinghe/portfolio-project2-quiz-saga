<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Try the multiple-choice quiz challenge on Quiz Saga interactive game page, where every click and keystroke brings the excitement of answering dynamic questions">
    <meta name="keywords" content="game, multiple-choice, online, educational, knowledge, fun, question, answer">
    <meta name="author" content="Anjalee Kulasinghe">
    
     <!-- link to the css stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css">

    <title>Game</title
</head>
<body>
    <div class="game">
        <div id="quiz-game" class="quiz justify-center flex-column" >
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="head-main-text heding1" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">The question comes here</h2>
                <div id="quizAnswers">
                    <button class="gameAnswer">Answer 1</button>
                    <button class="gameAnswer">Answer 2</button>
                    <button class="gameAnswer">Answer 3</button>
                    <button class="gameAnswer">Answer 4</button>
                </div>
                <button id="btnNext">Next</button>
        </div>
    </div>
    
    <!-- link to the javascript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
